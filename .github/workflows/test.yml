name: Run tests on pull request

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

jobs:  
  build_server:
    name: Build server
    uses: ./.github/workflows/build_server.yml
    with:
      PUSH: false
      E2E: true

  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: build_server

    services:
      db:
        image: postgres:15.7
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Download server
        uses: actions/download-artifact@v4
        with:
          name: server-image
      - name: Load server
        run: docker load < server.tar

      - name: Run server
        run: docker run -d --network host -p 8000:8000 --name server server

      # This gives us (usually) enough time to let server start
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Server logs
        if: failure()
        run: docker logs server -t --tail=500

      - name: Postgres logs
        if: failure()
        run: docker logs ${{ jobs.run_tests.services.postgres.id }} -t --tail=500

      - name: Run-down server
        if: always()
        run: docker stop server

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
